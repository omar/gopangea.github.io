---
layout: default
---
<article class="content job">
  
  <a class="back-to-openings" href="/join#openings"><span>&laquo;</span> back to openings</a>

  <header>
    <h1>{{ page.title }}</h1>
  </header>

  <div class="content-body">
    {{ content }}

    <p>
    {% if page.apply %}
    <a class="apply-now" href="{{ page.apply }}">Apply Now</a>
    {% else %}
    Apply be sending an email to jobs+engineering --[the at symbol]-- gopangea.com
    {% endif %}
    </p>
  </div>

</article>
